    <!-- Custom CSS -->
    <link href="css/loppem-conversa.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="col-md-1"></div>
        <a href="javascript:setLng('FR');">
            <div class="col-sm-5 col-md-4 panel panel-default">

                <p class="language panel-body"> Cours de conversation <br> n&eacute;erlandais et anglais <br> (Version francophone) </p>

    <script type="text/javascript">
        function setLng(lng) {

            window.location.href = 'home.html';
        }
    </script>
