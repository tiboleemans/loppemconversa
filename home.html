            var lang = window.localStorage.getItem("langChoice");

                document.getElementById('langId').innerHTML = 'NL';

                i18next.changeLanguage('FR');

                document.getElementById('langId').innerHTML = 'FR';

            }

        i18next.on('languageChanged', function() {
          updateContent();
        });
