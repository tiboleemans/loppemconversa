                    "page_title" : "FAQ <small>Vaak gestelde vragen en antwoorden</small>",
                    "faq_title1" : "Hoe inschrijven?",
                    "faq_body1" : "Klik op \"inschrijven\" op de navigatiebalk van onze website en vul het formulier in. Zorg ervoor dat u alle verplichte velden hebt ingevuld en het cursusreglement hebt aanvaard. In geval van vragen: contacteer ons <br/> -   via e-mail: info@loppemconversa.be <br />-   telefonisch: 0478/51.93.44 <br />Na de inschrijving krijgt u een melding en een bevestigingsmail dat de inschrijving werd geregistreerd.",
                    "faq_title2" : "Wanneer betalen?",
                    "faq_body2" : "U betaalt het voorschot binnen de tien dagen na inschrijving. Het saldo (&euro; 400) wordt volstort v&oacute;&oacute;r 1 juni 2018. Wanneer u na 1 juni 2018 inschrijft, betaalt u het volledige bedrag onmiddellijk. <br> Ons rekeningnummer is BE36 0016 2215 8581. Om te weten welk voorschot u dient te betalen, afhankelijk van een mogelijke korting, klikt u op \"informatie\" in de navigatiebalk van onze website",
                    "faq_title3" : "Heb ik recht op bepaalde kortingen?",
                    "faq_body3" : "Prijzen te bepalen voor de stages van 2018. <br>SPECIALE KORTING: <br /> &euro; 20 bij het aanbrengen van een nieuwe leerling, onder de volgende voorwaarden: <ul> <li> Uw kind is zelf ingeschreven. </li> <li> De nieuw aangebrachte leerling heeft nog nooit een stage bij Loppem Conversa gevolgd en behoort niet tot hetzelfde gezin (dus inwonend op hetzelfde adres). </li> <li> U vermeldt de naam van deze leerling duidelijk in het inschrijvingsformulier op de website in het daartoe bestemde vakje. </li> <li> U kunt elkaar niet wederzijds aanbrengen.</li></ul><br>Deze korting wordt pas toegekend en terugbetaald NA de stage. <br><br>Sommige ziekenfondsen komen tussenbeide in de inschrijvingskosten. Informeer bij uw ziekenfonds. Voor leerlingen tot 12 jaar wordt een fiscaal attest voor opvang opgeleverd.",
                    "faq_title4" : "Voor welke stages is er plaats?",
                    "faq_body4" : "In het inschrijvingsformulier worden de keuzes van de beschikbare stages getoond. Zolang de stageperiode in het inschrijvingsformulier zichtbaar is, betekent dit dat er plaats is voor deze stage.",
                    "faq_title5" : "Wat bij annulatie van de inschrijving voor een stage?",
                    "faq_body5" : "Bij annulatie van de inschrijving wordt tot 14 dagen voor de aanvang van de stage een administratieve kost van &euro; 50 aangerekend. Indien u minder dan 14 dagen voor de stage annuleert, wordt een administratieve kost van &euro; 150 aangerekend.",
                    "faq_title6" : "Kan ik mijn kind tijdens de stage volgen?",
                    "faq_body6" : "Tijdens de stage kan u foto's van uw kind bekijken via een link op onze website. De foto's worden dagelijks op de website geplaatst. ",
                    "faq_title7" : "Waar gaan de stages door?",
                    "faq_body7" : "De stages gaan door in de abdijschool van Zevenkerken. <br>Het adres is Loppem Conversa, Zevenkerken 4, 8200 Brugge",
                    "faq_title8" : "Waar en wanneer dien ik mijn kind af te zetten en terug op te halen?",
                    "faq_body8" : "Uw kind wordt verwacht op de eerste dag tussen 9 en 11 uur en wordt op de laatste dag terug opgehaald tussen 9 en 11 uur aan de abdijschool van Zevenkerken. ",
                    "faq_title9" : "Zijn GSM, MP3-toestel, iPad, fototoestel, camera en spelconsoles toegelaten?",
                    "faq_body9" : "Elk gebruik van gsm is niet toegelaten tijdens de stage. In bepaalde situaties kunnen leerlingen terecht bij de directie om te telefoneren. <br /> <br />MP3-speler, iPad, PSP, juwelen, andere waardevolle spullen worden op eigen risico meegenomen. De organisatie is niet verantwoordelijk voor eventuele diefstal of schade.",
                    "faq_title10" : "Zijn er excursies?",
                    "faq_body10" : "Tijdens de stage wordt een interactief stadsspel georganiseerd in het centrum van Brugge. <br> <br />De kinderen krijgen de mogelijkheid om meermaals te gaan zwemmen in het zwembad van Brugge. <br> <br />Voor de allerjongsten wordt een uitstap naar de kinderboerderij georganiseerd.<br> <br />Tijdens de stage kunnen er andere uitstappen in het kader van de les georganiseerd worden (bijvoorbeeld marktbezoek, ed.) <br />",
                    "faq_title11" : "Wat moet mijn kind allemaal meenemen?",
                    "faq_body11" : "                    Lakens en dekens of slaapzak, hoofdkussen, toiletzak, enkele kapstokken, schrijfmateriaal, papier en ringmap, apparaat tegen muggen, zwemgerief, sportieve kledij, kleren en schoenen die vuil mogen worden, regenjas. <br />Ook handig om mee te nemen: tennisracket, zaklamp, vertalend woordenboek, postzegels en brieven.  ",
                    "faq_title12" : "Welke activiteiten worden er georganiseerd?",
                    "faq_body12" : "Een enthousiast team monitoren organiseert sport- en ontspanningsactiviteiten in een prachtig groen kader. Op deze manier komen de talenten van elke leerling naar boven en wordt een dynamisch en positief groepsgevoel gestimuleerd. <br /> <br />Sporten: o.a. voetbal, baseball, volleybal, rugby, hockey, basketbal, handbal, tennis, pingpong, zwemmen, trampoline, badminton, enz. <br /> <br />Talrijke kleine en grote spelen worden georganiseerd en variëren van jaar tot jaar. Enkele voorbeelden zijn \"Vlaamse Kermis\", bosspelen, waterspelen, een interactief stadsspel in Brugge, knutselactiviteiten, muziekworkshops ,enz. <br /> <br />Shows/avondactiviteiten: Swingpaleis (muziekshow), film, vrij podium, enz.  <br /> <br />Avontuur (niet verplicht): o.a. muurklimmen, paraparcours, nachtspel, enz.",
                    "faq_title13" : "Hoe groot zijn de klassen? Hoe worden de klassen verdeeld?",
                    "faq_body13" : "De klassen bestaan uit maximum tien leerlingen en worden ingedeeld op basis van leeftijd en niveau. Dit niveau wordt bepaald door een schriftelijke en mondelinge test op de eerste dag.",
                    "faq_title14" : "Krijgen de kinderen een rapport of een attest op het einde van de stage?",
                    "faq_body14" : "Op het einde van de stage worden de kinderen geëvalueerd op basis van een mondelinge en/of schriftelijke test. De resultaten van de test(en) en de evaluatie van de leerling over de gehele stage worden neergeschreven in een rapport dat de laatste dag aan de ouders wordt overhandigd en mondeling wordt toegelicht in een persoonlijk gesprek met de leerkracht van de stage. <br /> <br />Op aanvraag, te vermelden in het inschrijvingsformulier, wordt een rapport toegestuurd naar de school. Dit rapport dient als attest voor de gevolgde stage.",
                    "faq_title15" : "Spreken de leerlingen tijdens de stage altijd en overal de gekozen taal?",
                    "faq_body15" : "Ja, leerlingen worden verplicht om zowel binnen als buiten de lesuren de doeltaal te spreken. Hier wordt streng op toegezien door het monitoren- en leerkrachtenteam zodat de leerlingen ondergedompeld worden in een echt taalbad. Hoewel we de leerlingen op alle mogelijke manieren motiveren de doeltaal te spreken kan het niet naleven verschillende soorten sancties (van strafwerk tot uiteindelijke uitsluiting) tot gevolg hebben. Er wordt uiteraard rekening gehouden met kinderen van erg jonge leeftijd met beperkte basiskennis.",
                    "faq_title16" : "Vanaf en tot welke leeftijd kunnen jongeren aan de stage deelnemen?",
                    "faq_body16" : "De minimum- en maximumleeftijd voor het volgen van de stage zijn respectievelijk 10 en 18 jaar: <br /> <br />-   Kinderen die in het jaar van de stage hun tiende verjaardag vieren komen in aanmerking voor de stage. <br />-   Jongeren die in het jaar van de stage hun achttiende verjaardag vieren komen ook in aanmerking voor de stage. <br /><br />Afwijkingen op deze regel dienen besproken te worden met de organisatie.<br />",
                    "faq_title17" : "Wat eten de kinderen?",
                    "faq_body17" : "Het eten wordt voorzien door de keukenploeg van de abdijschool onder leiding van de kok. <br /> <br />Er zijn vier maaltijden per dag: ontbijt, middagmaal, vieruurtje en avondmaal.<br /> <br />De leerlingen krijgen gevarieerde en gezonde maaltijden.<br /> <br />Bovendien wordt er éénmaal tijdens de stage, indien het weer het toelaat, een lekkere barbecue georganiseerd.<br /> <br />Bij vermelding in het inschrijvingsformulier wordt een aangepast menu voor vegetariërs voorzien.<br />",             
                    "footer" : "Loppem Conversa BVBA - Christine D'haenstraat 18/101 - 8000 Brugge<br>gsm 0478 51 93 44 - www.loppemconversa.be - info@loppemconversa.be <br>RPR Brugge BTW BE 0830.437.586 - rekening BNP Paribas Fortis BE36 0016 2215 8581 <br />&copy; 2010-2018 Loppem Conversa"
                  }

                    "faq_title1" : "Comment s'inscrire?",
                    "faq_body1" : "Dirigez-vous vers notre site, cliquez sur \"inscrire\" sur notre site et complétez le formulaire. <br />Remplissez les champs obligatoires et veuillez accepter le règlement. <br /><br />En cas de questions, contactez-nous: <br /><br />-   via e-mail: info@loppemconversa.be<br />-   par téléphone: 0478/51.93.44<br /><br />Après vous être inscrit, vous recevrez un message confirmant l'enregistrement de votre inscription. <br />",
                    "faq_title2" : "Quand payer?",
                    "faq_body2" : "Vous payez l'acompte dans les dix jours qui suivent l'inscription. Vous devrez vous acquitter du solde (&euro; 400) avant le premier juin 2018. Si vous vous inscrivez après le premier juin 2018, le montant total sera dû. Notre numéro de compte est BE36 001-6221585-81. <br  /> <br /> Pour voir quel acompte vous devez payer, dépendant de la réduction que vous pouvez prendre en compte, naviguez vers \"informations\" sur notre site.",
                    "faq_title3" : "Puis-je bénéficier d'une ou plusieurs réductions?",
                    "faq_body3" : "Prix à déterminer pour les stages de 2018. <br/> REDUCTION SPECIALE: <br />&euro; 20 quand vous nous apportez un nouvel inscrit, &agrave; condition que:<ul> <li>  Vous ayez d&eacute;j&agrave; inscrit votre fils/fille. </li> <li>  Le nouvel inscrit n'ait jamais suivi de stage &agrave; Loppem Conversa au pass&eacute;. </li> <li>  Le nouvel inscrit ne fasse pas partie de votre propre famille (habitant donc &agrave; la m&ecirc;me adresse). </li> <li>  Vous fassiez mention du nom de ce nouvel &eacute;l&egrave;ve sur la fiche d'inscription qui se trouve sur notre site (veuillez le noter dans la case r&eacute;serv&eacute;e aux nouveaux inscrits). </li> <li> On ne peut pas s'apporter mutuellement. </li></ul> <br/>Cette r&eacute;duction ne vous sera adjug&eacute;e et rembours&eacute;e qu'APRES le stage suivi. <br /> Certaines mutualit&eacute;s interviennent dans les frais d'inscription. N'h&eacute;sitez pas &agrave; vous informer aupr&egrave;s de votre mutualit&eacute;. Pour les &eacute;l&egrave;ves jusqu'&agrave; 12 ans une attestation fiscale sera livr&eacute;e.",
                    "faq_title4" : "Pour quels stages y a-t-il encore de la place?",
                    "faq_body4" : "Dans le formulaire d'inscription les différents stages apparaissent. Tant qu'un stage est visible dans le formulaire d'inscription, il y a encore de la place pour s'inscrire à ce stage.",
                    "faq_title5" : "En cas d'annulation, est-ce que les paiements effectués sont remboursés?",
                    "faq_body5" : "En cas d'annulation de l'inscription jusqu'&agrave; quinze jours avant le d&eacute;but du stage une charge adminstrative de &euro; 50 sera prise en compte. En cas d'annulation dans les quinze jours avant le d&eacute;but du stage, une charge administrative de &euro; 150 sera prise en compte.",
                    "faq_title6" : "Est-ce que je sais suivre mon enfant durant le stage?",
                    "faq_body6" : "Pendant le stage vous trouverez des photos du stage sur notre site via un lien. Tous les jours de nouvelles photos seront placées sur notre site.",
                    "faq_title7" : "Où est-ce que les stages ont lieu?",
                    "faq_body7" : "Les stages ont lieu à l'école abbatiale de Zevenkerken. <br />L'adresse du domaine est: Loppem Conversa, Zevenkerken 4, 8200 Bruges.",
                    "faq_title8" : "Où et quand est-ce que je dois déposer et venir rechercher mon enfant?",
                    "faq_body8" : "On attend votre enfant le premier jour entre 9 et 11 heures à l'école abbatiale de Zevenkerken. Le dernier jour vous venez reprendre votre enfant également entre 9 et 11 heures.",
                    "faq_title9" : "Les appareills électroniques sont-ils autorisés?",
                    "faq_body9" : "L'utilisation du téléphone portable est interdite pendant le stage afin de garantir une immersion totale.  <br /> <br />Les élèves sont responsables de leurs effets personnels tels que des MP3, iPod, PSP, bijoux ou autres objets précieux. L'organisation n'est pas responsable de dégâts ou de vol éventuel. <br /> <br />L'organisation ne peut pas être tenue responsable d'objets perdus.",
                    "faq_title10" : "Y a-t-il des excursions au cours d'un stage?",
                    "faq_body10" : "Pendant le stage un jeu de ville interactif est organisé dans le centre historique de Bruges. <br /> <br />Les jeunes auront également la possibilité d'aller nager plusieurs fois dans la piscine de Bruges. <br /> <br />Pour les plus petits une excursion à la ferme d'enfants est organisée. <br /> <br />D'autres excursions, comme entre autres une visite au marché, peuvent être organisées. <br />",
                    "faq_title11" : "Que faut-il emporter?",
                    "faq_body11" : "Une couverture ou sac de couchage, oreiller, sac de toilette, quelques cintres, matériel d'écriture, papier et classeur, appareil anti-moustique, maillots de bain, vêtements sportifs, souliers et vêtements qui peuvent être salis, imperméable. <br />Peuvent également s'avérer utiles : raquette de tennis, lampe de poche, dictionnaire, timbres et enveloppes.  ",
                    "faq_title12" : "Quelles activités sont organisées?",
                    "faq_body12" : "Une équipe de moniteurs motivés organise des sports et des activités dans le cadre verdoyant de l'abbaye de Zevenkerken. <br /><br />Les sports organisés sont entre autres: football, baseball, volleyball, rugby, hockey, basket, handball, tennis, ping-pong, natation, trampoline, badminton, etc. <br /><br />De nombreux jeux sont organisés et varient chaque année. Quelques exemples : « la kermesse flamande », jeux de bois, jeux aquatiques, bricolage, ateliers de musique, un jeu de ville interactif dans le centre historique de Bruges, etc. <br /><br />Chaque soir, spectacles et jeux sont organisés : show musical, film, free podium, etc.<br /><br />Aventure (pas obligatoire): entre autres : escalade, parcours de para, jeux de nuits, etc.",
                    "faq_title13" : "Quelle est la taille des classes ? Comment est-ce qu' elles sont composées?",
                    "faq_body13" : "Les classes ne comprendront pas plus de dix élèves. Elles sont composées sur base d'âge et dépandant du niveau de connaissance. Ce niveau est déterminé lors d'un test oral et écrit au début du stage.",
                    "faq_title14" : "Les élèves reçoivent-ils un bulletin ou une attestation à la fin du stage?",
                    "faq_body14" : "A la fin du stage les élèves sont évalués sur base d'un test oral ou/et écrit. Les résultats des tests et l'évaluation globale du stage sont inscrits dans un bulletin qui est remis aux parents le dernier jour du stage et sont commentés par le professeur lors d'un entretien personnel. <br />Sur demande explicite, mentionnée dans le formulaire d'inscription, le bulletin sera envoyé à l'école. Ce bulletin est considéré comme une attestation pour le stage suivi. <br /> <br />Si vous souhaitez une attestation pour votre mutualité ou pour votre employeur, veuillez remettre l'attestation le premier jour du stage à la direction. Le dernier jour du stage vous recevrez l'attestation complétée de retour.",
                    "faq_title15" : "Les élèves parlent-ils toujours la langue choisie lors du stage?",
                    "faq_body15" : "Oui, les élèves sont obligés de parler la langue choisie aussi bien pendant les cours qu'en dehors des cours. Cette règle est strictement surveillée par une surveillance des moniteurs et professeurs. Les élèves sont ainsi plongés dans un vrai bain de langues. Nous motivons les élèves à toujours parler la langue choisie et le non respect de cette règle sera sanctionné. Les sanctions varient d'une punition jusqu'à l'exclusion du stage. Bien entendu, nous tenons compte de l'âge des élèves et de leur niveau de connaissance de la langue.",
                    "faq_title16" : "Quelles sont les limites d'âge pour s'inscrire aux stages?",
                    "faq_body16" : "Le stage s'adresse aux enfants de 10 à 18 ans: <br /> <br />-   Les enfants qui fêtent leur dixième anniversaire dans l'année du stage peuvent s'inscrire pour le stage.  <br />-   Les enfants qui fêtent leur dix-huitième anniversaire dans l'année du stage peuvent également s'inscrire pour le stage. <br /> <br />Une dérogation à cette règle doit être discutée avec la direction. ",
