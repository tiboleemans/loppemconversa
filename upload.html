<script src="js/jquery.js"></script>

<script type="text/javascript">

    var folder = "images/gallery/july2018/";

	$.ajax({
	    url : folder,
	    success: function (data) {
	        $(data).find("a").attr("href", function (i, val) {
	            if( val.match(/\.(jpg)$/) ) { 
	                $("body").append( "<img src='"+ folder + val +"'>" );
	            } 
	        });
	    }
	});
</script>
